    <div class="latar" id="portofolio">
      <figure class="image">
        <img src="Latar.png" class="img-fluid" />
        <figcaption class="portofolio">PORTOFOLIO</figcaption>
        <div class="row dcl">
          <div class="card" style="width: 400px; height: 540px">
            <img src="Tring-Tani.png" class="card-img-top tani" />
            <div class="card-body">
              <h2>Tring-Tani</h2>
              <p class="card-text">
                Aplikasi yang mewadahi para pelaku usaha catering untuk memulai
                atau mengembangkan usahanya. Selain untuk para pengusaha
                catering, Tring-Tani juga didesain untuk membantu konsumen
                menemukan bahan baku yang berkualitas. Tring-Tani merupakan
                startup catering digital yang menjadi wadah pemasaran yang lebih
                luas untuk menarik konsumen. Tring-Tani juga memiliki fitur yang
                memudahkan para konsumen untuk mencari catering ataupun jika
                hanya ingin berbelanja bahan baku saja seperti sayur, buah, dan
                lain-lain.
              </p>
            </div>
          </div>
          <div class="card" style="width: 400px; height: 540px">
            <img src="Relawan.png" class="card-img-top relawan" />
            <div class="card-body">
              <h2>Relawan</h2>
              <p class="card-text">
                Relawan adalah aplikasi berbagi ilmu kepada anak-anak sekolah
                dasar di daerah pedalaman. Aplikasi ini dibuat untuk mencari
                relawan yang bersedia mengajar di daerah pedalaman. Selain itu,
                aplikasi ini sangat berguna bagi Mereka yang ingin mencari
                pengalaman mengajar. Walaupun waktu yang ditawarkan tidak
                terlalu panjang, tapi diharapkan para relawan mampu menjalankan
                apa yang telah mereka sepakati.
              </p>
            </div>
          </div>
        </div>
